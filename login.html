<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ouvidoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="blur-background">
    <header class="headerlogin">
        <img src="facisa logo 2.png" class="logocabeca">
    </header>
    <h1>OuvidoCria - Login</h1>
    <main>
        <div class="card-container">
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button onclick="redirectToFormPage()" type="submit">Login</button>
            </form>
        </div>
  
    </main>
   
    
    <footer>
        <p>&copy; 2024 UNIFACISA - All rights reserved.</p>
    </footer>

    <script>
        function redirectToFormPage() {
            window.location.href = "intermediate.html";
        }
    </script>
</body>
</html>
